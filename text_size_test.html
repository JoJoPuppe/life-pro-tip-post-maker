    <script>
      
              function getTextWidthDOM(text, font) {
                var f = font,
                o = $('<span>' + text + '</span>')
                    .css({'font': f, 'float': 'left', 'white-space': 'nowrap'})
                    .appendTo($('body')),
                w = (o.width(), o.height());
                return w;
              }
